<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Multi Agent Simulation</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; }
    #populationChart { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Multi Agent Simulation</h1>
  <div id="controls">
    <div>
      <label>Time Speed: <input type="range" id="speed" min="0.1" max="10" step="0.1" value="1" /></label>
      <input type="number" id="speedBox" min="0.1" max="10" step="0.1" value="1" style="width:60px" />
    </div>
    <div>
      <label>Herbivore Birth Cooldown: <input type="range" id="herbCooldown" min="0" max="50" step="0.1" value="0" /></label>
      <input type="number" id="herbCooldownBox" min="0" max="50" step="0.1" value="0" style="width:60px" />
    </div>
    <div>
      <label>Herbivore Reproduction Energy: <input type="range" id="herbEnergy" min="5" max="30" step="0.1" value="10" /></label>
      <input type="number" id="herbEnergyBox" min="5" max="30" step="0.1" value="10" style="width:60px" />
    </div>
    <div>
      <label>Grass Regrow Time: <input type="range" id="grassRegrow" min="1" max="100" step="0.1" value="20" /></label>
      <input type="number" id="grassRegrowBox" min="1" max="100" step="0.1" value="20" style="width:60px" />
    </div>
    <div>
      <label>Herbivore Move Cost: <input type="range" id="herbMove" min="0" max="5" step="0.1" value="1" /></label>
      <input type="number" id="herbMoveBox" min="0" max="5" step="0.1" value="1" style="width:60px" />
    </div>
    <div>
      <label>Carnivore Move Cost: <input type="range" id="carnMove" min="0" max="5" step="0.1" value="1.2" /></label>
      <input type="number" id="carnMoveBox" min="0" max="5" step="0.1" value="1.2" style="width:60px" />
    </div>
    <div>
      <label>Herbivore Energy Gain: <input type="range" id="herbGain" min="1" max="10" step="0.1" value="4" /></label>
      <input type="number" id="herbGainBox" min="1" max="10" step="0.1" value="4" style="width:60px" />
    </div>
    <div>
      <label>Carnivore Energy Gain: <input type="range" id="carnGain" min="1" max="50" step="0.1" value="20" /></label>
      <input type="number" id="carnGainBox" min="1" max="50" step="0.1" value="20" style="width:60px" />
    </div>
    <div>
      <label>Carnivore Reproduction Energy: <input type="range" id="carnEnergy" min="10" max="50" step="0.1" value="30" /></label>
      <input type="number" id="carnEnergyBox" min="10" max="50" step="0.1" value="30" style="width:60px" />
    </div>
    <div>
      <label>Initial Herbivores: <input type="range" id="initialHerb" min="1" max="50" value="20" /></label>
      <input type="number" id="initialHerbBox" min="1" max="50" value="20" style="width:60px" />
    </div>
    <div>
      <label>Initial Carnivores: <input type="range" id="initialCarn" min="1" max="200" value="100" /></label>
      <input type="number" id="initialCarnBox" min="1" max="200" value="100" style="width:60px" />
    </div>
  </div>
  <div id="simButtons">
    <button id="pauseResumeBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
  <canvas id="world" width="500" height="500"></canvas>
  <canvas id="populationChart" width="500" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
